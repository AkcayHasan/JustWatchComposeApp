name: JustWatch CI/CD

run-name: ${{ github.actor }} is testing out Github Actions!

env:
  # The name of the main module repository
  main_project_module: app

  # The name used in artifact names
  playstore_name: JustWatch

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  Just-Watch-Actions:
    runs-on: ubuntu-latest
    env:
      # Keystore, Fastlane'ın injected signing properties için gerekli ENV'ler
      ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/release-upload.jks
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # Keystore'u Secrets'taki base64'ten dosyaya çevir
      - name: Decode keystore from secrets
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Missing ANDROID_KEYSTORE_BASE64 secret"; exit 1;
          fi
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > "$ANDROID_KEYSTORE_PATH"
          ls -l "$ANDROID_KEYSTORE_PATH"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install gems
        run: bundle install --path vendor/bundle

      - name: Lint (Fastlane)
        run: bundle exec fastlane checks

      - name: Run Unit Tests (Fastlane)
        run: bundle exec fastlane tests

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: Unit Test Results
          path: ${{ env.main_project_module }}/build/test-results/testDebugUnitTest/

      - name: Upload Unit Test Report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: Unit Test HTML Report
          path: ${{ env.main_project_module }}/build/reports/tests/testDebugUnitTest/

      - name: Build signed APK (Fastlane)
        run: bundle exec fastlane apk_release

      - name: Upload APK Release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.playstore_name }} - APK(s) release generated
          path: ${{ env.main_project_module }}/build/outputs/apk/release/
